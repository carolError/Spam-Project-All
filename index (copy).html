        <script>
            
            var WIDTH = window.innerWidth;

            function init(font) {
                scene = new THREE.Scene();
                var WIDTH = window.innerWidth,
                    HEIGHT = window.innerHeight;


                renderer = new THREE.WebGLRenderer({antialias:true});
                renderer.setSize(WIDTH, HEIGHT);
                renderer.setPixelRatio( window.devicePixelRatio );
                document.body.appendChild(renderer.domElement);
                
                camera = new THREE.PerspectiveCamera(50, WIDTH / HEIGHT, 0.1, 10000000);
                camera.position.set(0,10,5);
                camera.up = new THREE.Vector3(0,1,0);
                camera.lookAt(new THREE.Vector3(0,0,0)); 
                scene.add(camera);
                
                window.addEventListener('resize', function() {
                    var WIDTH = window.innerWidth,
                    HEIGHT = window.innerHeight;
                    renderer.setSize(WIDTH, HEIGHT);
                    camera.aspect = WIDTH / HEIGHT;
                    camera.updateProjectionMatrix();
                });




	       



                
//LIGHTS
            var lightJonUriarte =  new THREE.SpotLight( 0xffffff,0.5 );
            lightJonUriarte.position.set(0,100,0);
            lightJonUriarte.target.position.set(-250,0,-200); 
            scene.add(lightJonUriarte); 
            scene.add( lightJonUriarte.target );        


                       
 //

//TEXTS

                curveSegments: 12,

///TEXT MESHES

                meshAntonio.position.x = -100;

			} );

            scene.add( cube );
